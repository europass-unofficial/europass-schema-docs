site_name: Europass CV XML Schema Documentation
site_description: Unofficial documentation for Europass CV XML Schema v3.0.0
site_author: europass-unofficial
site_url: https://europass-unofficial.github.io/europass-schema-docs/
repo_url: https://github.com/europass-unofficial/europass-schema-docs
repo_name: europass-unofficial/europass-schema-docs

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.action.edit
  language: en

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true
      toc_depth: 3
  - attr_list
  - md_in_html
  - def_list

plugins:
  - search

extra_javascript:
  - https://unpkg.com/mermaid@10/dist/mermaid.min.js
  - javascripts/mermaid.js

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/europass-unofficial/europass-schema-docs

nav:
  - Home: index.md
  - Front Matter:
      - Title & Change Log: 0_Title_Abstract_ChangeLog_ToC.md
      - Introduction: 1_Introduction.md
      - Background: 2_Background.md
  - ToC: 0.4_ToC.md
  - Europass XML Document Elements:
      - Candidate (level 0): "3.1_Candidate(level0).md"
      - Processing Information (level 1): "3.2_ProcessingInformation(level1).md"
      - Candidate Supplier (level 1): "3.3_CandidateSupplier(level1).md"
      - Supplier Person Contact (level 2): "3.4_CandidateSupplier_PersonContact(level2).md"
      - Candidate Person (level 1): "3.5_CandidatePerson(level1).md"
      - Person Name (level 2): "3.6_CandidatePerson_PersonName(level2).md"
      - Communication (level 2): "3.7_CandidatePerson_Communication(level2).md"
      - Disability (level 2): "3.8_CandidatePerson_Disability(level2).md"
      - Candidate Profile (level 1): "3.9_CandidateProfile(level1).md"
      - Person Availability (level 2): "3.10_CandidateProfile_PersonAvailability(level2).md"
      - Education History (level 2): "3.11_CandidateProfile_EducationHistory(level2).md"
      - Experience Summary (level 2): "3.13_CandidateProfile_ExperienceSummary(level2).md"
      - Employment History (level 2): "3.14_CandidateProfile_EmploymentHistory(level2).md"
      - Employment References (level 2): "3.15_CandidateProfile_EmploymentReferences(level2).md"
      - Certifications (level 2): "3.16_CandidateProfile_Certifications(level2).md"
      - Employer Preferences (level 2): "3.17_CandidateProfile_CandidateEmployerPreferences(level2).md"
      - Position Preferences (level 2): "3.18_CandidateProfile_CandidatePositionPreferences(level2).md"
      - Licenses (level 2): "3.19_CandidateProfile_Licenses(level2).md"
      - Military History (level 2): "3.20_CandidateProfile_MilitaryHistory(level2).md"
      - Patent History (level 2): "3.21_CandidateProfile_PatentHistory(level2).md"
      - Publication History (level 2): "3.22_CandidateProfile_PublicationHistory(level2).md"
      - Organization Affiliations (level 2): "3.23_CandidateProfile_OrganizationAffiliations(level2).md"
      - Speaking History (level 2): "3.24_CandidateProfile_SpeakingHistory(level2).md"
      - Attachments (level 2): "3.25_CandidateProfile_Attachment(level2).md"
      - Hobbies and Interests: 3.26_CandidateProfile_HobbiesAndInterests.md

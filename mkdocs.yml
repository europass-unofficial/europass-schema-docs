      - Communication Skills: 3.29_CandidateProfile_CommunicationAndInterpersonalSkills.md
      - Leadership Skills: 3.30_CandidateProfile_ManagementAndLeadershipSkills.md
      - Organizational Skills: 3.31_CandidateProfile_OrganisationalSkills.md

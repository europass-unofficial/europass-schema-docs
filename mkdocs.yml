site_name: Europass CV XML Schema Documentation
site_description: Unofficial documentation for Europass CV XML Schema v3.0.0
site_author: europass-unofficial
site_url: https://europass-unofficial.github.io/europass-schema-docs/
repo_url: https://github.com/europass-unofficial/europass-schema-docs
repo_name: europass-unofficial/europass-schema-docs

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.action.edit
  language: en

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true
      toc_depth: 3
  - attr_list
  - md_in_html
  - def_list

plugins:
  - search

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/europass-unofficial/europass-schema-docs

nav:
  - Home: index.md
  - Getting Started:
